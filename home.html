<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INICIO</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!------------------------- FONDO-------------------------- -->
    <div class="fondo">
      <video id="fondo" autoplay preload loop muted>
        <source src="video/fondoHome.mp4" type="video/mp4" />
      </video>
      <!------------------------- MENU-------------------------- -->
      <div class="menu">
        <ul>
          <div class="container">
            <div class="cuadradito"></div>
            <li>BOTÓN</li>
          </div>
          <div class="container">
            <div class="cuadradito"></div>
            <li>FOTOS</li>
          </div>
          <div class="container">
            <div class="cuadradito"></div>
            <li><span id="enRojo">MÁS DE MÍ</span></li>
          </div>
        </ul>
      </div>
    </div>
    <!------------------------- CONOCIMIENTOS-------------------------- -->
    <div class="conocimientos">
      <div class="header">CONOCIMIENTOS</div>
      <div class="conjunto_tecnologias">
        <div class="html">
          <p class="tecnologia">HTML</p>
          <div class="conocimientos_html">
            <div class="cantidad_html"></div>
          </div>
        </div>
        <div class="css">
          <p class="tecnologia">CSS</p>
          <div class="conocimientos_css">
            <div class="cantidad_css"></div>
          </div>
        </div>
        <div class="js">
          <p class="tecnologia">JS</p>
          <div class="conocimientos_js">
            <div class="cantidad_js"></div>
          </div>
        </div>
      <div class="redes_sociales">
        <div class="github">
          <a href="https://github.com/JuandaMT" target="_blank">
            <img src="img/github.png" alt="logo de github" />
          </a>
          <p>JuandaMT</p>
        </div>
        <div class="linkedin">
          <a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/linkedin.png" alt="" /></a>
          <p>Juan David Mayorga</p>
        </div>
        <div class="instagram">
          <a href="https://www.instagram.com/juandamt/" target="_blank"><img src="img/instagram.png" alt="" /></a>
          <p>@juandamt</p>
        </div>
      </div>
    </div>
  </body>
</html>
